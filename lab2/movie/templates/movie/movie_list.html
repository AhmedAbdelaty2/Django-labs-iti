{% extends 'general_templates/base.html'%}

{% block body_content%}
<div class="container text-center my-4">
    <table class="table table-condensed text-light bg-dark">
        <thead>
        <tr>
            <td>Movie Name</td>
            <td>Watch Count</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>{% for movie in movies %}


        <tr>
            <td> {{movie}}</td>
            <td>
                {{movie.watch_count}}
            </td>

            <td>
                <a class="btn btn-outline-danger" href="{% url 'movie:delete' movie.id %}">Delete </a>
                <a class="btn btn-outline-info" href="{% url 'movie:detail' movie.id %}"> Details</a>
            </td>
        </tr>

        {% endfor %}


        </tbody>
    </table>

    <a class="btn btn-success" href="{% url 'movie:create' %}"> Create Movie</a>
</div>

{%endblock%}
